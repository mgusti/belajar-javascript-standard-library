<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegExp</title>
  </head>
  <body>
    <script>
      {
        //create regex
        const regex1 = /eko/;
        const regex2 = new RegExp("Eko");
        const regex3 = new RegExp(/Eko/);
      }
      {
        //test regex
        const name = "eko kurniawan eko khannedy";
        const regex = /eko/;

        const result = regex.exec(name);
        console.info(result);
        console.info(regex.exec("tidak ada"));

        const test = regex.test(name);
        console.info(test);
        console.info(regex.test("tidak ada"));
      }
      {
        //regex modifier
        const name = "eko kurniawan\nEko khannedy\nEdi Kurniawan";
        const regex1 = /^eko/gim;
        const regex2 = /Kurniawan/gi;

        let result;
        while ((result = regex1.exec(name)) !== null) {
          console.info(result);
        }

        while ((result = regex2.exec(name)) !== null) {
          console.info(result);
        }
      }
      {
        //advanced regex
        const regex = /ek[aiueo]/gi;
        const name = "eko eka eki eku eke edo eko eki";
        let result;
        while ((result = regex.exec(name)) !== null) {
          console.info(result);
        }
      }
      {
        const name = "edo eko eka eki eku eke edo eko eki";
        console.info(name.match(/ek[aiueo]/gi));
        console.info(name.search(/ek[aiueo]/gi));
        console.info(name.replace(/ek[aiueo]/i, "kamu"));
        console.info(name.replaceAll(/ek[aiueo]/gi, "kamu"));
        console.info(name.split(/e/gi));
      }
    </script>
  </body>
</html>
