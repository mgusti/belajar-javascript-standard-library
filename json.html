<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Eko",
        middleName: "Kurniawan",
        lastName: "Khannedy",
        alamat: {
          country: "Indonesia",
          city: "Jambi",
        },
        hobby: ["Coding", "Games", "Traveling"],
      };

      const json = JSON.stringify(person);
      console.info(json);

      const jsonObject = JSON.parse(json);
      console.info(jsonObject);
    </script>
  </body>
</html>
